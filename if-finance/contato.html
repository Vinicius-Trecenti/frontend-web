    <header>

            <img src="img/logo.svg" alt="Logo Wallet">

				<img src="./img/menu.svg" alt="Menu" height="32" width="32" style="color: white;">

    <main>
        <div class="titulo">
            <img src="img/do-utilizador.gif">
            <h1> Cadastre-se</h1>
        </div>

        <form action="server.php" method="POST">
            <fieldset>
                <legend>Dados Pessoais</legend>

                <label for="nome">Nome:</label>
                <input type="text" name="nome" value="" id="nome">

                <Label for="sobrenome">Sobrenome</Label>
                <input type="text" name="sobrenome" value="" id="sobrenome">

                <Label for="email">Email</Label>
                <input type="email" name="email" value="" id="email">

                <Label for="senha">Senha</Label>
                <input type="password" name="senha" value="" id="senha">
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                
                <label for="rua">Rua:</label>
                <input type="text" name="rua" value="" id="rua">

                <label for="cidade">Cidades</label>
                <select name="cidade" id="cidade">
                    <option value="Caragua">Caraguatatuba</option>
                    <option value="Ubatuba">Ubatuba</option>
                    <option value="São Sebastião">São Sebastião</option>
                </select>
                <h5>Com que frequencia visita o litoral</h5>
                <div>
                    <input id="muito-pouco" type="radio" name="frequencia" value="muito-pouco"><label for="muito-pouco">Muito pouco</label>
                </div>
                <div>
                    <input id="pouco" type="radio" name="frequencia" value="pouco"><label for="pouco">Pouco</label>
                </div>
                <div>
                    <input id="eventualmente" type="radio" name="frequencia" value="eventualmente"><label for="eventualmente">Eventualmente</label>
                </div>
                <div>
                    <input id="muito" type="radio" name="frequencia" value="muito"><label for="muito">Muito</label>
                </div>
            </fieldset>

            <input type="checkbox" name="termos" value="Sim" id="termos"><label for="termos">Aceita os termos de uso do site?</label><br>
            <input type="checkbox" name="newsletter" value="Sim" id="newsletter"><label for="newsletter">Gostaria de receber propaganda? Vamos mandar de qualquer forma</label>
        
            <br>
            <br>
            <label for="comentario">Deixe um comentário</label><br>
            <textarea name="comentario" id="comentario" rows="8" cols="50"></textarea><br>
            <input type="submit" value="Enviar">
        </form>
